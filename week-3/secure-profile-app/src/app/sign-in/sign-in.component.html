<div class="card sign-in-container">

    <form>
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter Username">
  
        </div>
        <div class="form-group">
          <label for="passwordInput">Password:</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
     
        <button type="submit" class="btn btn-primary" (click)="signIn()">Submit</button>
      </form>
</div>
