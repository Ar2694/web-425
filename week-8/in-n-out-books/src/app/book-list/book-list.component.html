<div fxLayout="column wrap">


   <ng-container *ngIf="books.length === 0 ">
    <mat-spinner></mat-spinner>
   </ng-container>
   
   <!-- Display list of books-->
   <div *ngIf="books.length > 0 ">
       <h2 style="color: green;">Top {{ books.length }} Favorite Books</h2>
       <div class="grid-container">

        <!-- Loop through the book array -->
        <ng-container *ngFor="let book of books">
            <mat-card>
                <mat-card-title>
                    <a class="grid-container__ahref blue" (click)="showBookDetails(book.isbn)">{{book.title}}</a>
                </mat-card-title>
                <mat-card-content>
                    <mat-list-item>ISBN: {{book.isbn}}</mat-list-item>
                    <mat-list-item>Pages: {{ book.numOfPages }}</mat-list-item>
                    <mat-list-item>Authors: {{ book.authors}}</mat-list-item>
                </mat-card-content>
            </mat-card>
           

        </ng-container>
       </div>  
   </div>
</div>
