<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Genre</th>
          
          </tr>
        </thead>
        <tbody *ngFor="let composer of composers">
          <tr>
            <th scope="row">{{composer.fullName}}</th>
            <td>{{composer.genre}}</td>
          </tr>
         
        </tbody>
      </table>

</div>
